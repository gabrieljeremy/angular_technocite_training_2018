<section class="form-article">
  <form class="ui large form segment" action="" method="GET">
      <h3 class="ui header">Ajouter un article</h3>
      <div class="field">
        <label for="title">Title</label>
        <input type="text" name="title" id="title" #newTitle>
      </div>
      <div class="field">
          <label for="link">Link</label>
          <input type="text" name="link" id="link" #newLink>
      </div>
      <button (click)="addArticle(newTitle, newLink)" class="ui positive right floated button">Submit Link</button>
    </form>
    <div class="ui grid posts">
        <app-article *ngFor="let article of articles" [article]="article"></app-article>
    </div>      
</section>
