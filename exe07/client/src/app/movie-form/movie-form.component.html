<div class="container">
  <div class="row">
    <form class="col s12" [formGroup]="movieForm" (ngSubmit)="onSubmit(movieForm.value)" >
      <div class="row">
        <div class="input-field col s6">
          <input id="title" type="text" name="title" class="validate" [formControl]="movieForm.controls['title']">
          <label for="title">Title</label>
          <span class='error' *ngIf="movieForm.controls['title'].touched && !movieForm.controls['title'].valid">The title must exist</span>
        </div>
        <div class="input-field col s6">
          <input id="originalTitle" type="text" name="OriginalTitle" class="validate" [formControl]="movieForm.controls['originalTitle']">
          <label for="originalTitle">Original title</label>
        </div>
      </div>
      <div class="row">
          <div class="input-field col s6">
              <input id="ID" type="text" name="ID" class="validate" [formControl]="movieForm.controls['ID']">
              <label for="ID">ID</label>
            </div>
        <div class="input-field col s6">
          <input id="language" type="text" name="language" class="validate" [formControl]="movieForm.controls['language']">
          <label for="language">Language</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s6">
          <input id="poster" type="text" name="poster" class="validate" [formControl]="movieForm.controls['poster']">
          <label for="poster">Poster</label>
        </div>
        <div class="input-field col s6">
          <input id="backdrop" type="text" name="backdrop" class="validate" [formControl]="movieForm.controls['backdrop']">
          <label for="backdrop">Backdrop</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12">
          <textarea id="overview" type="text" name="overview" class="materialize-textarea" [formControl]="movieForm.controls['overview']"></textarea>
          <label for="overview">Overview</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s2">
          <input id="releaseDate" type="text" name="releaseDate" class="validate" [formControl]="movieForm.controls['releaseDate']">
          <label for="releaseDate">Release date</label>
        </div>
        <!-- <div class="col s2 offset-s1">
            <p><span>Public</span></p>
            <input name="adult" type="radio" id="no-adult" checked="checked" class="with-gap" [formControl]="movieForm.controls['adult']" />
            <label for="no-adult">All ages</label>
            <input name="adult" type="radio" id="adult" class="with-gap" [formControl]="movieForm.controls['adult']" />
            <label for="adult">Adult only</label>
        </div> -->
      </div>
      <button type="submit" class="ui button">Send</button>
    </form>
  </div>
</div>
